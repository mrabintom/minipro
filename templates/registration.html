<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Smart Attendance AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .left-section {
      background: linear-gradient(to right, #5038ED, #9181F4);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: left;
      padding: 2rem;
      text-align: left;
    }

    .left-section h1 {
      font-size: 65px;
      font-weight: 800;
      line-height: 1.1;
    }

    .image-preview {
      margin-top: 10px;
      width: 150px;
      height: 150px;
      border-radius: 8px;
      border: 2px solid #ddd;
      display: none;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #f8f9fa;
    }

    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="w-100 d-flex flex-wrap">
      <!-- Left Section -->
      <div class="col-12 col-md-6 left-section text-center text-md-start">
        <h1>
          <span>Smart</span><br>
          <span>Attendance</span><br>
          <span>AI.</span>
        </h1>
      </div>

      <!-- Right Section -->
      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center py-5">
        <div class="card shadow-lg p-4 rounded-4 w-100 mx-3" style="max-width: 450px;">
          <h3 class="text-center fw-bold mb-4">Register</h3>

          <form method="POST" enctype="multipart/form-data" action="/register">
            
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="department" class="form-label fw-semibold">Department</label>
              <select class="form-select" id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label fw-semibold">Mobile Number</label>
              <input type="tel" class="form-control" id="mobile" name="mobile" required pattern="[0-9]{10}">
            </div>
            <div class="mb-3">
              <label for="parent_mobile" class="form-label fw-semibold">Parent Mobile Number</label>
              <input type="tel" class="form-control" id="parent_mobile" name="parent_mobile" required pattern="[0-9]{10}">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="photo" class="form-label fw-semibold">Passport Size Photo</label>
              <input type="file" class="form-control" id="photo" name="photo" accept="image/*" onchange="previewImage(event)" required>
              <div id="imagePreview" class="image-preview"></div>
            </div>
            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary w-50">Register</button>
              <a href="/" class="btn btn-secondary w-25 ms-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
  </div>

  <script>
    function previewImage(event) {
      const preview = document.getElementById("imagePreview");
      preview.innerHTML = "";
      const file = event.target.files[0];
      if (file) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
        preview.style.display = "flex";
      } else {
        preview.style.display = "none";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
